@if (alert(); as alert) {
    <div @translate [class]="'alert alert-app-level alert-' + alert.severity" >
        <div class="alert-items">
            <div class="alert-item">
                <div class="alert-icon-wrapper">
                    <clr-icon class="alert-icon" [shape]="iconShape()"></clr-icon>
                </div>

                <div class="alert-text">
                    {{ alert.message }}
                </div>

                <div class="alert-actions">
                    <button class="btn alert-action" (click)="action.emit(alert.actions)">{{ alert.action }}</button>
                </div>
            </div>
        </div>

        <button type="button" class="close" aria-label="Close" (click)="close.emit()">
            <clr-icon aria-hidden="true" shape="times"></clr-icon>
        </button>
    </div>
}
